<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlgoSphere Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: basic reset + simple styling -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      color: #e5e7eb;
    }
    .page-container {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
      padding: 32px 28px 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }
    .brand-name {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
      color: #e5e7eb;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 22px;
    }
    .flash {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.7);
    }
    label {
      display: block;
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      margin-bottom: 14px;
    }
    .input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.7);
    }
    .login-btn {
      width: 100%;
      margin-top: 6px;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #6366f1, #22c55e);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 12px 22px rgba(79, 70, 229, 0.45);
    }
    .login-btn:hover {
      filter: brightness(1.05);
    }
    .signup-text {
      margin-top: 20px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }
    .signup-text span {
      color: #e5e7eb;
      font-weight: 500;
    }
    .test-creds {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="brand">
      <div class="brand-dot"></div>
      <div class="brand-name">ALGOSPHERE</div>
    </div>

    <div class="title">Welcome back</div>
    <div class="subtitle">Sign in to access your AlgoSphere dashboard.</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div>
        <label for="email">Email</label>
        <input class="input" id="email" name="email" type="email" required placeholder="admin@test.com">
      </div>

      <div>
        <label for="password">Password</label>
        <input class="input" id="password" name="password" type="password" required placeholder="admin123">
      </div>

      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="signup-text">
      Donâ€™t have an account?
      <span>Sign up (coming soon)</span>
    </div>

    <div class="test-creds">
      Test login: <strong>admin@test.com</strong> / <strong>admin123</strong>
    </div>
  </div>
</body>
</html>
